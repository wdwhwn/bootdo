<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">

</head>
<head>

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="row">
								<div class="col-sm-6" >
									<div class="form-group">
										<label class="col-sm-4 control-label">姓名：</label>
										<div class="col-sm-8">
											<input id="name" name="name" class="form-control" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">性别：</label>
										<div class="col-sm-8">
											<select id="sex" name="sex" class="form-control">
												<option value="0">男</option>
												<option value="1">女</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">出生年月：</label>
										<div class="col-sm-8">
											<div class="input-group">
												<input id="birthday" name="birthday" class="form-control" type="text">
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">民族：</label>
										<div class="col-sm-8">
											<input id="nation" name="nation" class="form-control" type="text">
										</div>
									</div>
								</div>
								<div class="col-sm-6" style="height:200px;">
									<div class="form-group">
										<label class="col-sm-4 control-label">头像：</label>
										<div class="col-sm-8">
											<img src="../../../expert.png" style="width:150px;height:180px;" id="showheadpic"/>
											<input id="headpic" name="headpic"  type="hidden" value=""/>
											<button type="button" class="layui-btn" id="addheadpic" style="position:relative;top:70px;left:30px;">
												<i class="fa fa-plus"></i>上传头像
											</button>
											<button type="button" class="layui-btn" id="deleteheadpic" style="position:relative;top:70px;left:30px;" onclick="deleteheadpicfunc();">
												<i class="fa fa-minus"></i>删除头像
											</button>
										</div>
									</div>

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">籍贯：</label>
								<div class="col-sm-10">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">健康状况：</label>
								<div class="col-sm-10">
									<input id="health" name="health" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开始工作时间：</label>
								<div class="col-sm-4">
									<div class="input-group">
										<input id="startworktime" name="startworktime" class="form-control" type="text">
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
								<label class="col-sm-2 control-label">专业技术职务：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">特长：</label>
								<div class="col-sm-10">
									<input id="specialskill" name="specialskill" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">专业领域：</label>
								<div class="col-sm-10">
									<label th:each="domain:${dictDOList}" class="checkbox-inline">
										<input name="domain" type="checkbox" th:value="${domain.value}" th:text="${domain.name}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">学历学位-全日制教育：</label>
								<div class="col-sm-4">
									<input id="eduFulltimedate" name="eduFulltimedate" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">学历学位-毕业院校系及专业：</label>
								<div class="col-sm-4">
									<input id="eduFulltimeschool" name="eduFulltimeschool" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">学历学位-在职教育：</label>
								<div class="col-sm-4">
									<input id="eduOnjobdate" name="eduOnjobdate" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">学历学位-毕业院校系及专业：</label>
								<div class="col-sm-4">
									<input id="eduOnjobschool" name="eduOnjobschool" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">工作职责：</label>
								<div class="col-sm-10">
									<textarea id="workduty" name="workduty" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">工作经历：</label>
								<div class="col-sm-10">
									<textarea id="workexperience" name="workexperience" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">奖惩情况：</label>
								<div class="col-sm-10">
									<textarea id="rewardsandpunish" name="rewardsandpunish" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">单位意见：</label>
								<div class="col-sm-10">
									<textarea id="opinion" name="opinion" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">意见日期：</label>
								<div class="col-sm-4">
									<div class="input-group">
										<input id="opiniondate" name="opiniondate" class="form-control" type="text">
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">备注：</label>
								<div class="col-sm-10">
									<textarea id="comment" name="comment" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<link rel="stylesheet" href="/css/plugins/datapicker/datepicker3.css">
	<link href="/css/layui.css" rel="stylesheet">
	<script type="text/javascript" src="/js/appjs/law/expertrecommend/add.js">
	</script>
	<script src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="/js/layui.js"></script>
	<script>
		function deleteheadpicfunc(){
			$("#showheadpic").attr("src","../../../expert.png");
			$("#headpic").val("");
		}
		$(function () {
			$("#birthday").datepicker({
				autoclose: true,
				format: "yyyy-mm-dd"
			});
			$("#startworktime").datepicker({
				autoclose: true,
				format: "yyyy-mm-dd"
			});
			$("#opiniondate").datepicker({
				autoclose: true,
				format: "yyyy-mm-dd"
			});

			layui.use('upload', function () {
				var upload = layui.upload;
				//执行实例
				var uploadInst = upload.render({
					elem: '#addheadpic', //绑定元素
					url: '/law/expertrecommend/upload', //上传接口
					size: 1000,
					accept: 'file',
					done: function (r) {
						layer.msg(r.msg);
						$("#showheadpic").attr("src",r.fileName);
						$("#headpic").val(r.fileName);
						//console.log(r.fileName+"!!!!");
					},
					error: function (r) {
						layer.msg(r.msg);
					}
				});
			});

		});
	</script>
</body>
</html>
